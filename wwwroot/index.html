    <link rel="preconnect" href="https://fonts.googleapis.com">

    <!-- Critical font CSS -->
    <style>
        @font-face {
            font-family: 'Roboto';
            font-style: normal;
            font-weight: 400;
            font-display: swap;
            src: local('Roboto'), url(https://fonts.gstatic.com/s/roboto/v30/KFOmCnqEu92Fr1Mu4mxK.woff2) format('woff2');
        }
        @font-face {
            font-family: 'Inter';
            font-style: normal;
            font-weight: 400;
            font-display: swap;
            src: local('Inter'), url(https://rsms.me/inter/font-files/Inter-Regular.woff2) format('woff2');
        }
        body {
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', Oxygen-Sans, Ubuntu, Cantarell, sans-serif;
        }
    </style>

    <!-- Preconnect to font domains -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://rsms.me" crossorigin>
    
    <!-- Remove duplicate Inter font loading -->
    <!-- <link rel="stylesheet" href="https://rsms.me/inter/inter.css"> -->
    
    <link href="_content/MudBlazor/MudBlazor.min.css" rel="stylesheet" />
    <link rel="manifest" href="/manifest.json">
    <script>
        function shareContent(title, text, url) {
            if (navigator.share) {
                navigator.share({
                    title: title,
                    text: text,
                    url: url,
                })
                .then(() => console.log('Successful share'))
                .catch((error) => console.log('Error sharing', error));
            } else {
                return false;
            }
            return true;
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text)
                .then(() => { return true; })
                .catch((error) => { return false; });
        }
    </script>
    <!-- Add preload for critical resources -->
    <link rel="preload" href="_framework/blazor.webassembly.js" as="script" />
    <link rel="preload" href="css/app.css" as="style" />
    <link rel="preload" href="_content/MudBlazor/MudBlazor.min.css" as="style" />
    
    <!-- Add modulepreload for better JavaScript loading -->
    <link rel="modulepreload" href="_framework/blazor.webassembly.js" />
    
    <!-- Add preconnect for external resources -->
    <link rel="preconnect" href="https://imagedelivery.net" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
</head>

<body>
    <div id="blob-wrapper">
        <div id="blob" ></div>
    </div>
    <div id="blur"></div>
    <div id="app">
        <div id="loading"
            style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: #1A1A27; display: flex; align-items: center; justify-content: center;">
            <l-miyagi size="150" stroke="5" speed="0.9" color="#FFC701"></l-miyagi>
        </div>
    </div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
    </div>
    <script type="module" src="https://cdn.jsdelivr.net/npm/ldrs/dist/auto/miyagi.js"></script>
    <script src="_framework/blazor.webassembly.js"></script>
    <script src="https://kit.fontawesome.com/ac9dea9458.js" crossorigin="anonymous"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(registration => {
                    console.log('Service Worker registered with scope:', registration.scope);
                })
                .catch(error => {
                    console.error('Service Worker registration failed:', error);
                });
        }
    </script>
</body>
